<app-post-form 
[currentPost]="currentPost" [isEdit]="isEdit" 
(newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let p of posts">
  <div class="card-body">
    <h3>{{ p.title }}</h3>
    <p> {{ p.body }} </p>
    <hr>
    <button (click)="removePost(p)"class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <button  (click)="editPost(p)" class="btn btn-light">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
